<script id="list-template" type="text/x-handlebars-template">
        {{#each .}}	
            <div>
                        <div>
                            <div class="col-xs-4">
                                <a class= "openLink" id="imgTag{{@index}}" target="_blank" href="">
                                    <img id="img{{@index}}" src="">
                                </a>
                                <span name="website{{@index}}" style="display:none;">{{website}}</span>
                            </div>  
                            <div class="col-xs-8" >
                                <div class="col-xs-6 "><a class="openLink" name="findId{{@index}}" style="text-decoration:underline; color: black;" >ID 찾기</a></div>
                                <div class="col-xs-6 "><a class="openLink" name="findPw{{@index}}" style="text-decoration:underline; color: black;" >PW 찾기</a></div>
                            </div>
                        </div>
                        <br>
                        <div>
                            <div class="col-xs-2" style="margin-top:20px; margin-right:60px; float: right;">
                                <a type="button" onclick="deleteSubmit({{@index}});" class="btn btn-filled btn-sm" style="background-color:#F34242; border-color:#F34242;">삭제</a>
                            </div>
                            <div class="col-xs-5" style="margin-top:15px;" >
                                <span name="websiteId{{@index}}" style="font-size: 20px;"><i class="ti-user" style="margin-right: 5px;"></i>{{websiteId}}</span>
                            </div>
                        </div>
                        <hr>
                    </div>
        {{/each}}
</script>

<script>
   // 토큰
	var token = $("#_csrf").attr("value");
	var header = $("#_csrf_header").attr("value");
	
	// 파라미터 얻어오기
	var getParameters = function(paramName) {
		var returnValue;
		var url = location.href;
		var parameters = (url.slice(url.indexOf('?') + 1, url.length))
				.split('&');
		for (var i = 0; i < parameters.length; i++) {
			var varName = parameters[i].split('=')[0];   
			if (varName.toUpperCase() == paramName.toUpperCase()) {
				returnValue = parameters[i].split('=')[1];
				return decodeURIComponent(returnValue);
			}
		}
	};
	
  // 핸들바(board)
	function makeList(result) {
		var source = $("#list-template").html();
		var template = Handlebars.compile(source);
		var html = template(result);
		$("#listTable").html(html);
		if(result.length == 0){
			$("#emptyComment").html("<hr> &#187  관리중인 계정이 없습니다.");
		}else{
			$("#deleteChkBtn").show();
		}
		makeUpList(result);
	}
	function makeUpList(result) {
		for(var i = 0; i < result.length; i++){
			var img = $("#img"+i);
			websiteTypeUp = $("#websiteTypeUp"+i);
			var website = $("span[name='website" + i + "']");
			var websitePw = $("span[name='websitePw" + i + "']");
		    var websitePwVal = $("input[name='websitePw" + i + "']");
		    var findId = $("a[name='findId" + i + "']");
		    var findPw = $("a[name='findPw" + i + "']");
		    var imgTag = $("#imgTag" + i);
		   
		    switch(result[i].website){
	          case '11st' : 
	        	 img.attr("src", "resources/img/11st.gif");
	        	 imgTag.attr("data-link", "http://www.11st.co.kr");
	        	 
				 findId.attr("data-link", "https://www.11st.co.kr/register/searchIDForm.tmall");
	        	 findPw.attr("data-link", "https://www.11st.co.kr/register/searchPWDForm.tmall");

	        	 websiteTypeUp.val('11st').attr("selected", "selected");
	             break;
	           case 'gmarket' :
	        	  img.attr("src", "resources/img/gmarket.gif");
		          imgTag.attr("data-link", "http://www.gmarket.co.kr/");

		          findId.attr("data-link", "https://member.gmarket.co.kr/challenge/neo_member/find_id.asp");
	        	  findPw.attr("data-link", "https://member.gmarket.co.kr/challenge/neo_member/find_password.asp");
	        	  
	        	  websiteTypeUp.val('gmarket').attr("selected", "selected"); 
	              break;
	           case 'auction' : 
		           imgTag.attr("data-link", "http://www.auction.co.kr");
	        	   img.attr("src", "resources/img/auction.gif");

	        	   findId.attr("data-link", "https://memberssl.auction.co.kr/membership/IDPW/FindID.aspx?url=http://www.auction.co.kr/?redirect=1");
	        	   findPw.attr("data-link", "https://memberssl.auction.co.kr/membership/IDPW/ResetPassword.aspx?url=https://memberssl.auction.co.kr/Membership/IDPW/ResetPassword.aspx?url=http://www.auction.co.kr/?redirect=1");
	        	   
	        	   websiteTypeUp.val('auction').attr("selected", "selected"); 
	              break;
	           case 'interpark' : 
	        	   img.attr("src", "resources/img/interpark.gif");
		           imgTag.attr("data-link", "http://www.interpark.co.kr");

		           findId.attr("data-link", "https://incorp.interpark.com/member/matchid.do?_method=initialPopUp");
	        	   findPw.attr("data-link", "https://incorp.interpark.com/member/matchpwd.do?_method=initialPopUp");
	        	   
	        	   websiteTypeUp.val('interpark').attr("selected", "selected"); 
	              break;
	       }
			websitePw.val(result[i].websitePw);
			websitePwVal.val(result[i].websitePw);
		}
	}
	function detail() {
		var email = window.localStorage.getItem('userId');
		$.ajax({
			url : "http://192.168.0.11:9080/user/makeMasterList",
			data : {
				email : email
			}
		}).done(makeList);
	}
	detail();
   
	// 등록 폼 
	$("#insertForm").on("click", function() {
		$(".input-with-label").show();
		$("#insertForm").hide();
	})
	
	// 등록 취소
	$("a[name='masterCancel']").on("click", function(){
		$(".input-with-label").hide();
		$("#insertForm").show();
	})
	
   

   // 등록
   $("a[name='masterRegist']").on("click", function() {
	   //등록 토큰
// 	   $(document).ajaxSend(function(e, xhr, options) {
//          xhr.setRequestHeader(header, token);
//       });
	   
      var email = window.localStorage.getItem('userId');
      var websiteType = $("#websiteType option:selected").text();
      var websiteId = $("#masterId").val();
      var websitePw = $("#masterPassword").val();

      if (websiteType == '사이트 입력') {
         alert('사이트 입력할 것');
      } else if (websiteId == '') {
         alert('아이디 입력할 것');
         $("#masterId").focus();
      } else if (websitePw == '') {
         alert('비밀번호 입력할 것');
         $("#masterPassword").focus();
      }else{
    	  $.ajax({
 				url : "https://zzim-node.zz.am:3003/checkEmail",
// 				url : "/user/masterInsert",
				type : "post",
				data : {
					email : email,
					website : websiteType,
					websiteId : websiteId,
					websitePw : websitePw
				}
			}).done(function(result) {
				if(result.result == "success"){
	 				alert("등록되었습니다.");
				}else if(result.result == "err"){
					alert("아이디와 패스워드를 확인해주세요.");
				}
				window.location.reload();
			});
      }
   })
   
   // 삭제
  	function deleteSubmit(index) {
      $(document).ajaxSend(function(e, xhr, options) {
         xhr.setRequestHeader(header, token);
      });
      var email = window.localStorage.getItem('userId');
      var website = $("span[name='website" + index + "']").text();
      var websiteId = $("span[name='websiteId" + index + "']").text();

      $.ajax({
         url : "http://192.168.0.11:9080/user/masterDelete",
         type : "POST",
         data : {
            email : email,
            website : website,
            websiteId : websiteId
         }
      }).done(function(result) {
         alert(result);
         window.location.reload();
      });
   }
	
   $(document).ajaxStart(function() {
      $("body").waitMe({
         effect : 'win8',
         text : '',
         bg : 'rgba(255,255,255,0.7)',
         color : '#000',
         source : 'resources/img.svg'
      });
   }).ajaxStop(function() {
      $("body").waitMe("hide");
   });
</script>
